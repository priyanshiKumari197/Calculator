<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display"></div>
      <div class="btns">
        <button class="number"  id="btn">1</button>
        <button class="number"  id="btn">2</button>
        <button class="number"  id="btn">3</button>
        
        <button class="number"  id="btn">4</button>
        <button class="number"  id="btn">5</button>
        <button class="number"  id="btn">6</button>
        
        <button class="number"  id="btn">7</button>
        <button class="number"  id="btn">8</button>
        <button class="number"  id="btn">9</button>
        <button class="operator"  id="btn">-</button>
        <button class="operator"  id="btn">+</button>
        <button class="operator"  id="btn">*</button>
        
        <button class="number"  id="btn">0</button>
        <button class="operator" id="btn">/</button>
        <button class="box equal" id="btn">=</button>
        <button class="del" id="btn">del</button>
        <button class="clear" id="btn">clear</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
